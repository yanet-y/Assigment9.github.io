<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 9</title>
    <style>
      :root {
        --green: rgb(25, 143, 55);
        --gray: lightgray;
      }

      form {
        width: 600px;
        margin: 30px;
        box-sizing: border-box;
      }

      .form-div {
        width: 90%;
        background-color: var(--gray);
        padding: 20px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        border-radius: 10px;
      }

      input {
        margin-top: 10px;
        margin-bottom: 10px;
        height: 20px;
        border: none;
        border-radius: 2px;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
      }
      select {
        margin-top: 10px;
        margin-bottom: 10px;
        height: 40px;
        border: 2px solid black;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
      }
      input[type="submit"] {
        background-color: var(--green);
        color: white;
        border: none;
        border-radius: 5px;
        height: 50px;
      }
      .button{
        background-color: var(--green);
        width: 150px;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 0;
        margin-left: 30px;
        padding: 20px;
        border: none;
        cursor: pointer;
        color: white;

      }
      p{
        margin-left: 30px;
      }
      .drop{
        background-color: var(--green);
        width: 150px;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 0;
        margin-left: 30px;
        padding: 20px;
        border: none;
        cursor: pointer;
        color: white;
      }
      .div{
        width: 100%;
        position: relative;
      }

      .dropdown{
        display: none;
        position: absolute;
        top: 9;
        width: 260px;
        background-color: var(--gray);
        margin-left: 30px;
      }
      li{
        padding-top: 10px;
        padding-bottom: 10px;
        list-style-type: none;
      }
      .drop:hover + .dropdown{
        display: block;
     
        
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <div class="form-div">
          <label for="fname">First Name</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Your name..."
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Your last name..."
          />
          <label for="country">Country</label>
          <select name="country" id="">
            <option value="ethiopia">Ethiopia</option>
            <option value="france">France</option>
            <option value="australia" selected>Australia</option>
          </select>
          <input type="submit" />
        </div>
      </form>

      <div>
        <div class="button">Dropdown</div>
        <p>this is a dropdown menu</p>
      </div>
      <div class="div">
        <div class="drop">Dropdown</div>
        <div id="dropdown" class="dropdown">
          <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
